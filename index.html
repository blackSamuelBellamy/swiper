<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

                    <img src="https://p4.wallpaperbetter.com/wallpaper/181/147/627/house-4k-images-download-wallpaper-preview.jpg" alt="">

                    <img src="https://s1.best-wallpaper.net/wallpaper/m/1706/Germany-houses-villa-trees-sunshine_m.jpg" alt="">

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
